title = 'FIPE API<br/>'
body = '''
O FipeAPI é uma API REST desenvolvida em Java que permite aos usuários consultar preços médios de veículos com base na Tabela Fipe. 

Essa tabela é uma referência essencial para negociações e avaliações no mercado automobilístico brasileiro.

Tecnologias utilizadas: Java, API, Spring, Maven e Integração com APIs externas.

Acesse o projeto: (https://github.com/Gerfy1/FipeAPP)
'''
[[params.two.section]]
img = "img/Hand-coding-bro-_1_-resize.png"
title = 'Med API'
body = '''
MedAPI é um projeto que desenvolve uma API RESTful (CRUD) para gerenciar operações em um consultório médico. 

A solução integra tanto o lado do cliente quanto o servidor, permitindo comunicação e manipulação de dados de forma eficiente e segura.

Tecnologias utilizadas: Java, Spring, DTO, Banco de Dados, Flyway, Requisições HTTP, Beans, Spring Security, JWT, Spring Doc, Fluxo Given/When/Then, JUnit & AssetJ e Mockito.

Acesse o projeto: (https://github.com/Gerfy1/MedAPI)
'''


[[params.two.section]]
img = "img/Coding-bro-_1_ -resize.png"
title = 'Forum HUB'
body = '''
O Fórum Hub é um desafio proposto na conclusão da especialização da Oracle ONE, focado na construção do Back-End de um fórum. 

O projeto implementa práticas de desenvolvimento e integração de sistemas, oferecendo funcionalidades como a criação, edição e exclusão de tópicos e respostas apenas por usuários autenticados.

Tecnologias utilizadas: Java, Spring, MySQL, Hibernate (ORM), JWT, Lombok, Flyway, Spring Security, Spring Data JPA, SpringDoc.

Link do projeto: (https://github.com/Gerfy1/ForumHub)
'''

